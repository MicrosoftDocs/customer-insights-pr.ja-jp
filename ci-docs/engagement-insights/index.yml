### YamlMime:Landing
title: Dynamics 365 Customer Insights におけるエンゲージメント分析情報の機能 (プレビュー)
summary: Web サイトのデータを収集します。 サイト全体での顧客とのやり取りと利用状況をインタラクティブに把握することができます。 エンゲージメントの分析情報と対象ユーザーの分析情報の緊密な統合を利用して、顧客プロファイル レポートによるリアルタイムの行動分析を強化します。 顧客プロファイルを web 上のアクティビティで充実させることで、関連する顧客データと合わせてリアルタイムの行動データを取得します。 ビジネスを変革して、顧客データから直ちに価値を引き出します。
