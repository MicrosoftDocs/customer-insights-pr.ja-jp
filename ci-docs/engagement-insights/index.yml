### YamlMime:Landing
title: エンゲージメント分析情報のプレビューの終了
summary: Dynamics 365 Customer Insights エンゲージメント分析機能のプレビューは 2022 年 2 月 15 日に終了しました。 この変更は、Customer Insights の試用版エクスペリエンスに、ファネルの作成機能も他のレポート機能も含まれなくなることを意味します。 Microsoft の顧客データ プラットフォーム (CDP)、Customer Insights の他の多くの機能を調べて評価することをお勧めします。 機能のプレビューの終了に関するご質問は、Microsoft アカウント チームに直接お問い合わせください。 アカウント チームは、今後のリリースについて最新の情報を提供します。 今後ともよろしくお願いいたします。
